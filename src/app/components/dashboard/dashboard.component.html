<div class="container">
    <h5>{{ authService.userData.displayName || 'Anonymous user'}}</h5>
    <h6>{{ authService.userData.email }}</h6>

    <button class="btn btn-primary" (click)="authService.signOut()" >Logout</button>

    <p *ngIf="authService.userData.providerData[0].providerId==='microsoft.com'">
        <a href="https://www.office.com/estslogout" target="_blank"><small>Sign out from your Microsoft account.</small></a>
    </p>
</div>
