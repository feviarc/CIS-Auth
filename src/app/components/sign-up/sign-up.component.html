<div class="container">
    <h3>New user</h3>
    <form>

        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input
            type="email"
            class="form-control"
            id="emailAddress"
            aria-describedby="emailHelp"
            #userEmail
            required
            >
            <small class="form-text text-mute" id="emailHelp"></small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" #userPassword required>
        </div>

        <div class="form-group">
            <button 
             class="btn btn-primary btn-block btn-lg"
             type="button"
             (click)="signUp(userEmail.value, userPassword.value)"
            >
                Sign Up
            </button>
        </div>

    </form>

    <p>Already have an account? <a [routerLink]="['/sign-in']">Sign in</a></p>

</div>
