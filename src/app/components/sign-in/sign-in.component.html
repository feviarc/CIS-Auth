<div class="container">
    <h3>Sign In</h3>
    <form>

        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" #userEmail required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" #userPassword required>
        </div>

        <div class="form-group">
            <button 
             type="button"
             class="btn btn-primary btn-block btn-lg"
             (click)="signIn(userEmail.value, userPassword.value)"
            >
                Log In
            </button>
        </div>

        <div class="form-group">
            <button 
             type="button"
             class="btn btn-secondary btn-block btn-lg"
             (click)="googleAuth()"
            >
                Log in with Google
            </button>
        </div>

        <div class="form-group">
            <button
             type="button"
             class="btn btn-secondary btn-block btn-lg"
             (click)="microsoftAuth()"
            >
                Log in with Microsoft
            </button>
        </div>

    </form>

    <p>Don't have an account? <a [routerLink]="['/register-user']">Sign up</a></p>


</div>
