<div class="container h-100">
    <div class="row h-100 justify-content-center">
        <div class="col-md-4 align-self-center">
            <h3>Sign in to your account</h3>
            <form>
                <div class="form-group input-group">
                    <input type="email" class="form-control" placeholder="Email" #userEmail required>
                </div>

                <div class="form-group input-group">
                    <input [type]="pwdInputType" class="form-control" placeholder="Password" #userPassword required>
                    <div class="input-group-append">
                        <span class="input-group-text" (click)="togglePasswordVisibility()">
                            <i [class]="pwdInputIcon"></i>
                        </span>
                    </div>
                </div>
                <p><a class="text-success" [routerLink]="['/forgot-password']">Forgot password?</a></p>
                <div class="form-group">
                    <button 
                     type="button"
                     class="btn btn-success btn-block btn-lg"
                     (click)="signIn(userEmail.value, userPassword.value)"
                    >
                        Log In
                    </button>
                </div>
                
                <p>Don't have an account? <a [routerLink]="['/register-user']" class="text-success">Sign up</a></p>

                <div class="dropdown-divider"></div>

                <div class="form-group mt-5">
                    <button 
                     type="button"
                     class="btn btn-secondary btn-block btn-lg btn-social btn-google"
                     (click)="googleAuth()"
                    >
                    <span class="fab fa-google"></span> Log in with Google
                    </button>
                </div>

                <div class="form-group">
                    <button
                     type="button"
                     class="btn btn-secondary btn-block btn-lg btn-social btn-microsoft"
                     (click)="microsoftAuth()"
                    >
                    <span class="fab fa-microsoft"></span> Log in with Microsoft
                    </button>
                </div>

            </form>
            <div *ngIf="alertMessage" class="alert alert-danger fixed-bottom" role="alert">
                {{ alertMessage }}
            </div>
        </div>
    </div>
</div>
